<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba HTML</title>
</head>
<body>
    <p>Registrate para ser mi <strong>novia</strong></p>
    <h2>(solo valido para Lulus)</h2>
    <form action="" method="post">
        <label for="Nombre"></label>
        <input type="tel" name="nombre" placeholder="Ingrese su nombre">
        <label for="Apellido"></label>
        <input type="text" name="apellido" placeholder="Ingrese su apellido">
        <label for="Email"></label>
        <input type="time" name="email" placeholder="Ingrese su email">
        <label for="Contraseña"></label>
        <input type="week" name="contraseña" placeholder="Ingrese su contraseña">
        <input type="button" value="Enviar">
    </form>
</body>
</html>
